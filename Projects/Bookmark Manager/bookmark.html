<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
</head>
<header class="container-fluid rounded " style="background-image: radial-gradient(#ffffffd5, #ffffff)">
    <div class="row  m-3 pt-3">
        <div class="col-1 bg-transparent"></div>
        <div class="col-3">
            <h1>Bookmarker </h1>
            
        </div>
        <div class="col-4"></div>
        <div class="col-3 text-end">
            <h5>Welcome <span id="fullname"></span></span></h5>
            <small class="text-muted" onclick="window.location.href = 'index.html'" style="cursor: pointer">Log out?</small>
        </div>

    </div>
</header>
<body class="bg-dark" style="background-image: linear-gradient(45deg ,#fdbcfbd5, #bef7f8, #ffffff, #ffc182); height: 100vh; ">
    

    <div class="row border-top">
        <div class="col-1"></div>
        <div class="col-10">
            <h4 class="text-center m-3">Bookmark Your Favorite Sites!</h4>
<form id="formbookmark">
            <div class="form-group mb-3 bg-light p-3 rounded border border-light">
                <label class="" for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
                <label class="mt-3" for="url">URL</label>
                <input type="text" id="url" class="form-control" placeholder="Enter URL" required>
                <div class="text-center">
                <button id="submit" class="btn btn-primary mt-3" onclick="addBookmark(event)">Add Bookmark</button>
                </div>
            </div>
</form>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div id="bookmarksdisplay">

                
                
            </div>
            <ul class="pagination justify-content-center" id="pagination">
                

             </ul>
        </div>
        <div class="col-1"></div>
    </div>
    




    <script src="bookmark.js"></script>
</body>
</html>
